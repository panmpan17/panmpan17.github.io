<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascript/request.js"></script>
</head>
<body>

    
    <div id="app">{{ message }}</div>

    <script>
    const { createApp, ref } = Vue
    const defaultLanguage = "en-us";
    const optionalLanguages = [ "zh-tw" ];

    const userLanguage = (navigator.language || navigator.userLanguage).toLowerCase();


    function View() {
        let self = this;
        this.language = defaultLanguage;

        if (optionalLanguages.includes(userLanguage))
            this.language = userLanguage;

        this.pageData = {
            message: ref('Loading...'),
        };

        this.data = function () {
            return self.pageData;
        };



        Get({
            url: `language/${this.language}/page.json`,
            success: (msg) => {
                let json = msg.jsonlizeText();
                self.pageData.message.value = json.message;
            },
        });
    }

    let app = createApp(new View());
    app.mount("#app");
    </script>
</body>
</html>
