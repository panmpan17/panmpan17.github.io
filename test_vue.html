<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Image Carousel</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <link rel="stylesheet" href="css/carousel.css">
</head>

<body>
    <div id="app">
        <image-carousel :images="imageUrls"></image-carousel>
    </div>

    <script src="javascript/carousel.js"></script>
    <script>
        const app = Vue.createApp({
            components: {
                ImageCarousel
            },
            data() {
                return {
                    imageUrls: [
                        'images/space_odyssey/1.jpg',
                        'images/space_odyssey/2.jpg',
                        'images/space_odyssey/3.jpg',
                    ]
                };
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
